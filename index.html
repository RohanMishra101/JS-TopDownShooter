<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbit Ops</title>
    <link rel="icon" href="img/UI-Design.png" type="image/png" />
    <link rel="stylesheet" href="topDownShooter.css" />
  </head>
  <body>
    <div class="mainMenu" id="menu">
      <div class="container">
        <div class="image">
          <img src="img/UI-Design.png" alt="" />
        </div>
        <div class="playerName">
          <form
            action=""
            method="post"
          >
            <input type="text" placeholder="Enter Player Name" id="userName" />
          </form>
        </div>
        <div class="buttons">
          <button id="playBtn" class="btns">Play</button>
          <button id="exitBtn" class="btns">Exit</button>
        </div>
      </div>
    </div>

    <!-- PopUp -->
    <button onclick="openPopup()" class="openPopup" id="leaderBoard">
      <img src="img/leaderBoard.png" alt="" />
    </button>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>LeaderBoard</h2>
        <table>
          <thead>
            <tr>
              <th>Player Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leaderboardTableBody">
            <!-- Table rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- PopUp -->

    <div class="gameOver" id="GameOver">
      <div class="over">
        <h1>GameOver</h1>
      </div>

      <div class="buttons" id="restartButtons">
        <button id="restart" class="btns">Restart</button>
        <button id="menu1" class="btns">Menu</button>
      </div>
    </div>

    <div class="gameUi" id="gameUI">
      <div class="playerInfo" id="playerData">
        <div class="playerBar">Player Name: <span id="playerName"></span></div>
        <div class="playerBar">
          Health:
          <div class="healthBar" id="healthBar">
            <div class="healthBarFill" id="healthBarFill"></div>
          </div>
        </div>
      </div>

      <div class="powerUps">
        <img src="img/boost.png" alt="Power-up 1" id="boost" />
        <img src="img/bullet.png" alt="Power-up 2" id="bullet" />
        <img src="img/heart.png" alt="Power-up 3" id="heart" />
        <img src="img/shield.png" alt="Power-up 4" id="shield" />
      </div>
    </div>

    <canvas id="canvas" style="background-color: black"> </canvas>

    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="powerUp.js"></script>
    <script src="bulletController.js"></script>
    <script src="bullet.js"></script>
    <script src="particleController.js"></script>
    <script src="partical.js"></script>
    <script src="score.js"></script>
    <script src="game.js"></script>
  </body>
</html>
